<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Choir - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .music-note {
            display: inline-block;
            font-size: 1.5rem;
            color: #4F46E5;
            animation: float 2s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-4 w-full max-w-sm mx-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <div class="flex items-center justify-center mb-2">
                <span class="music-note text-indigo-600">â™ª</span>
                <h1 class="text-xl font-bold text-gray-800">Harmony Choir</h1>
            </div>
            <h2 class="text-lg font-semibold text-gray-700">Admin Login</h2>
            <p class="text-gray-500 text-sm">Enter your credentials to access the admin panel</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-3" method="POST" action="/admin/auth">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-user mr-1"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-lock mr-1"></i>Password
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full px-3 py-1.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200 pr-10"
                        placeholder="Enter your password"
                        required
                    >
                    <button 
                        type="button" 
                        id="togglePassword" 
                        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                    >
                        <i class="fas fa-eye text-sm" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" name="remember" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <span class="ml-1 text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>

            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-1.5 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 font-semibold text-sm"
            >
                <i class="fas fa-sign-in-alt mr-1"></i>Sign In
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-2 p-2 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
            <i class="fas fa-exclamation-triangle mr-1"></i>
            <span id="errorText">Invalid credentials. Please try again.</span>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden mt-2 p-2 bg-green-100 border border-green-400 text-green-700 rounded-lg text-sm">
            <i class="fas fa-check-circle mr-1"></i>
            <span>Login successful! Redirecting...</span>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 pt-3 border-t border-gray-200">
            <p class="text-xs text-gray-500">
                <i class="fas fa-shield-alt mr-1"></i>
                Secure admin access
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
