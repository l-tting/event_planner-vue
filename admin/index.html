<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .music-note {
            display: inline-block;
            font-size: 1.5rem;
            color: #4F46E5;
            animation: float 2s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        .redirect-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="redirect-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4 text-center">
        <div class="flex items-center justify-center mb-6">
            <span class="music-note text-indigo-600">â™ª</span>
            <h1 class="text-2xl font-bold text-gray-800">Harmony Choir</h1>
        </div>
        
        <div class="spinner mx-auto mb-4"></div>
        
        <h2 class="text-xl font-semibold text-gray-700 mb-2">Redirecting to Login</h2>
        <p class="text-gray-500 mb-6">Please wait while we redirect you to the admin login page...</p>
        
        <div class="text-sm text-gray-400">
            <i class="fas fa-shield-alt mr-1"></i>
            Secure admin access required
        </div>
    </div>

    <script>
        // Automatically redirect to login page
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
    </script>
</body>
</html>
